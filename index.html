<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="pd-container">
        <div class="pd-header">
            <div class="pd">
                <span id="pd">Password</span>
                <button id="copy">Copy</button>
            </div>
        </div>
        <div class="pd-body">
            <div class="form-control">
                <label for="length">Password Length</label>
                <input id="len" value="8" type="number" min="8" max="30">
            </div>
            <div class="form-control">
                <label for="upper">Uppercase Letters</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">Lowercase letters</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="form-control">
                <label for="number">Numbers</label>
                <input id="number" type="checkbox">
            </div>
            <div class="form-control">
                <label for="symbol">Symbols</label>
                <input id="symbol" type="checkbox">
            </div>
            <button class="generate" id="generate">Generate my Password</button>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
